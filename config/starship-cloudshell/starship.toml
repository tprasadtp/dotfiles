format = """\
$username\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$package\
$golang\
$python\
$ruby\
$rust\
$aws\
$kubernetes\
$terraform \
$helm\
$cmd_duration\
$jobs\
$line_break\
$battery\
$time\
$character\
$custom
"""

# format = "$all"

# Core
[character]
success_symbol = "[»](#FAFAFA)"
error_symbol = "[»](red)"

[username]
disabled = false
show_always = false
style_user = "#d386ff"


[cmd_duration]
min_time = 5000

[directory]
style = "#00E676"

# Cloud
# ------------------------
[aws]
disabled = true

[gcloud]
disabled = true

# Battery
[battery]
disabled = true

# Git Stuff
# ------------------------
[git_branch]
symbol = "🌲 "
style = "#FF9100"
truncation_length = 8

[git_commit]
style = "#CE93D8"
format = "[• $hash ]($style)"
commit_hash_length = 7
only_detached = false

[git_status]
style = "#F05032"
deleted = "⎼"
untracked = "?"
renamed = "»"
ahead = "↑"
behind = "↓"
diverged = "↕"

# Kubernetes
# --------------------
[python]
python_binary = "python3"
symbol = "🐍 "
style = "#FFD43B"

[ruby]
disabled = true

[rust]
disabled = true

[time]
disabled = false
format = "[\\[$time\\]]($style) "
use_12hr = true
style = "#4FC3F7"


