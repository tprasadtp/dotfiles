# yamllint disable-line rule:document-start
on:
  push:
    branches:
      - master
      - stable
    paths-ignore:
      - ".gitignore"
      - ".editorconfig"
      - ".envrc"
      - "**.md"
      - ".vscode/**"
  pull_request:
    branches:
      - master
name: lint
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Shellcheck
        run: make shellcheck
      - name: Verify Checksums
        run: |
          ./checksum.sh -v -G
      - name: Modify for CI
        # Modify after verification
        run:  sed -i 's/set -o pipefail/set -eo pipefail/g' ./install.sh
      - name: Default Install
        run:  make test-install
      - name: Codespaces
        run:  ./install.sh --codespaces
      - name: CS
        run:  ./install.sh --cloudshell
      - name: Custom profile
        run:  ./install.sh --profile hpc --install --bin
