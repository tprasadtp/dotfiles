# yamllint disable-line rule:document-start
on:
  push:
    branches:
      - "*"

  pull_request:
    branches:
      - master
name: lint
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Install faketime
        run: sudo apt-get update && sudo apt-get -y install faketime

      - name: Shellcheck
        run: make shellcheck

      - name: Go
        run: make test-logger

      - name: Verify Checksums
        run: |
          ./sign.sh -v -G

      - name: Modify for CI
        # Modify after verification
        run:  sed -i 's/set -o pipefail/set -eo pipefail/g' ./install.sh

      - name: Default Install
        run:  make test-install

      - name: Codespaces
        run:  ./install.sh --codespaces

      - name: Custom profile
        run:  ./install.sh --profile hpc --install --bin
